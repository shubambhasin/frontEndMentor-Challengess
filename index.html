<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./profile-card-component-main/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./profile-card-component-main/style.css" />
  </head>
  <body>
    <img class="img-top" src="./profile-card-component-main/images/bg-pattern-top.svg" alt="">
    <div class="container">
      <div class="card">
        <div class="card-pattern">
          <img src="./profile-card-component-main/images/bg-pattern-card.svg" alt="" />
        </div>
        <dov class="photo">
          <img src="./profile-card-component-main/images/image-victor.jpg" alt="" />
        </dov>
        <div class="info">
          <div class="info1">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
          </div>
          <div class="place">London</div>
          
          <div class="social">
            <hr>
            <div class="top">
              <p>80K</p>
              <p>803K</p>
              <p>1.4K</p>
           
              <small>Followers</small>
              <small>Likes</small>
              <small>Photos</small>
            </div>
            <!-- 80K Followers 803K Likes 1.4K Photos -->
          </div>
        </div>
      </div>
    </div>
    <img class="img-bottom" src="./profile-card-component-main/images/bg-pattern-bottom.svg" alt="">
  </body>
</html>
